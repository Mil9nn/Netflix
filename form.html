<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>

<body>
    <div>
        <div class="form-section">
            <form>
                <span>Sign In</span>
                <input type="text" id="contact" name="contact" placeholder="Email or mobile number">
                <input type="password" id="password" name="password" placeholder="Password">
                <button class="form-sign-in-btn">Sign In</button>
                <span>OR</span>
                <button class="form-sign-in-code">Use a sign-in code</button>
                <p><a href="#">Forgot Password?</a></p>
            </form>
            <div>
                <label> <input type="checkbox">Remember me</label>
                <p>New to Netflix? <a href="index.html">Sign up now.</a></p>
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
            </div>
        </div>

        <div class="box">

        </div>
    </div>
</body>

</html>
